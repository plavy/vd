<!doctype html>

<html>

<head>
    <title>Graph</title>
    <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="styles.css">

    <script src="dagre.min.js"></script>
    <script src="cytoscape.min.js"></script>
    <script src="cytoscape-dagre.js"></script>
    <script src="https://unpkg.com/layout-base/layout-base.js"></script>
    <script src="https://unpkg.com/cose-base/cose-base.js"></script>
    <script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="default-dataset.js"></script>

</head>


<body>
    <div id="loading-screen">
        <div id="loading-container">
            <div id="loader"></div>
            <div id="loading-text">Calculating node positions...</div>
        </div>
    </div>

    <div id="right-panel">
        <div id="right-panel-content">
            <label for="bar-chart">Number of neighbors per class</label>
            <canvas id="bar-chart"></canvas>

            <label for="histogram" id="histogram-label"></label>
            <canvas id="histogram"></canvas>

            <label for="heatmap">Heatmap of connections between classes</label>
            <div id="heatmap"></div>
        </div>
    </div>

    <div id="control-bar">
        <label for="dataset-select">Dataset:</label>
        <input type='file' accept='.csv' onchange='openDataset(event)'><br>

        <label for="nodesA-color">Nodes A:</label>
        <input type="color" id="nodesA-color" value="#ff0000" />
        <label for="nodesB-color">Nodes B:</label>
        <input type="color" id="nodesB-color" value="#008800" />
        <label for="nodesC-color">Nodes C:</label>
        <input type="color" id="nodesC-color" value="#0000ff" />

        <button id="reset-zoom" type="button">Zoom to fit</button>
    </div>

    <div id="selection-panel">
        <div id="one-selected">
            1 selected node
            <div id="one-selected-id"></div>
            <div id="one-selected-class"></div>
            <div id="one-selected-neighbors"></div>
        </div>
        <div id="many-selected">
            <div id="many-selected-number"></div>
            <div id="many-selected-A"></div>
            <div id="many-selected-B"></div>
            <div id="many-selected-C"></div>
        </div>
    </div>

    <div id="cy"></div>

    <script>
        const K = 3 // number of node classes
        var fixed_nodes = []

        // Network graph
        var cy = cytoscape({
            container: document.getElementById('cy'),
            elements: defaultDataset, // from default-dataset.js
            style: [
                {
                    selector: 'node',
                    style: {
                        shape: 'ellipse',
                        // label: 'data(id)'
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        'line-color': '#ccc',
                        'target-arrow-color': '#ccc',
                        'target-arrow-shape': 'triangle',
                        'curve-style': 'bezier'
                    }
                },
                {
                    selector: 'edge:selected',
                    css: {
                        'line-color': 'black',
                        'target-arrow-color': 'black',
                        'width': 8,
                    }
                },
                {
                    selector: 'node:selected',
                    css: {
                        'border-color': 'black',
                        'border-width': 8,
                    }
                }],
            wheelSensitivity: 0.1
        });
        // Select edges of selected node
        cy.on('select', 'node', function (event) {
            const node = event.target;
            const edges = node.connectedEdges();
            edges.select();
        });

        // Bar chart
        var bar = new Chart("bar-chart", {
            type: "bar",
            data: {
                labels: [],
                datasets: [{
                    data: []
                }]
            },
            options: {
                legend: { display: false },
                onHover: (event, element) => {
                    if (element.length == 1) {
                        event.target.style.cursor = 'pointer';
                    } else {
                        event.target.style.cursor = 'default';
                    }
                },
                scales: {
                    xAxes: [{
                        ticks: {
                            fontColor: "#000000"
                        },
                        gridLines: {
                            color: "rgba(0, 0, 0, 0)"
                        }
                    }],
                    yAxes: [{
                        ticks: {
                            beginAtZero: true,
                            fontColor: "#000000"
                        },
                        gridLines: {
                            color: "rgba(0, 0, 0, 0)"
                        }
                    }],

                }
            }
        });
        document.getElementById("bar-chart").onclick = function (evt) {
            var points = bar.getElementsAtEventForMode(evt, 'nearest', {
                intersect: true
            }, true);
            if (points.length) {
                let index = points[0]._index;
                setSelected(index);
                refreshHistogram(index);
                refreshSelectionPanel();
            }
        };

        // Histogram
        const hist = new Chart("histogram", {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    data: []
                }]
            },
            options: {
                legend: { display: false },
                scales: {
                    xAxes: [{
                        display: false,
                        barPercentage: 1.25,
                        ticks: {
                            max: 4,
                            fontColor: "#000000"
                        }
                    }, {
                        display: true,
                        ticks: {
                            autoSkip: false,
                            max: 5,
                        }
                    }],
                    yAxes: [{
                        ticks: {
                            beginAtZero: true,
                            fontColor: "#000000"
                        }
                    }]
                }
            }
        });

        // Heatmap
        let categories = [];
        for (let i = 0; i < K; i++) {
            categories.push(indexToLetter(i));
        }
        let options = {
            series: [],
            chart: {
                height: 350,
                type: 'heatmap',
                toolbar: {
                    show: false
                },
            },
            xaxis: {
                type: 'category',
                categories: categories
            },
            dataLabels: {
                enabled: false
            },
            colors: ["#008FFB"],
            title: {
                text: undefined
            },
        };

        var heatmap = new ApexCharts(document.querySelector("#heatmap"), options);
        heatmap.render();

        function indexToLetter(index) {
            return String.fromCharCode(65 + (index % 26));
        }

        function letterToIndex(char) {
            return char.charCodeAt(0) - 65;
        }

        function changeColor(event) {
            let nodes = cy.nodes(".group0");
            nodes.forEach(function (node) {
                node.style("background-color", event.target.value);
            });
        }

        function zoomToFit(event) {
            cy.fit(padding = 10);
        }

        function setSelected(index) {
            cy.edges().unselect();
            cy.nodes().unselect();
            cy.nodes(".group" + index).select();
        }

        function refreshNetworkGraph() {

            // TODO: Render fixed nodes here

            cy.layout({
                name: 'fcose',
                animationDuration: 2000,
                nodeSeparation: 75,
                fixedNodeConstraint: fixed_nodes,
            }).run();
        }

        function refreshBarChart() {
            bar.data.labels = [];
            let count = new Array(K);
            for (let i = 0; i < K; i++) {
                count[i] = 0
                cy.nodes(".group" + i).forEach((node) => count[i] += node.neighborhood().nodes().length);
                bar.data.labels.push(indexToLetter(i));
            }
            bar.data.datasets = [{
                data: count,
                backgroundColor: ["#ff0000", "#008800", "#0000ff"]
            }]
            bar.update();
        }

        function refreshHistogram(index) {
            className = ".group" + index;
            count = [0, 0, 0, 0, 0, 0]
            cy.nodes(className).forEach((node) => count[node.neighborhood().nodes().length] += 1);
            hist.data.labels = [0, 1, 2, 3, 4, 5]
            hist.data.datasets = [{
                data: count
            }]
            hist.update();
            document.getElementById("histogram-label").innerHTML = "Distribution of neighbours in class " + indexToLetter(index);
        }

        function refreshHeatmap() {
            let count = new Array(K);
            for (let i = 0; i < K; i++) {
                count[i] = [];
                for (let j = 0; j < K; j++) {
                    count[i].push(cy.nodes(".group" + i).outgoers().targets().map(node => node.classes()).filter(classes => classes[0] == "group" + j).length);
                }
            }
            let series = [];
            for (let i = 0; i < K; i++) {
                series.unshift({
                    name: indexToLetter(i),
                    data: count[i]
                });
            }
            heatmap.updateSeries(series);
        }

        function refreshSelectionPanel() {
            let nodes = cy.elements('node:selected')
            if (nodes.length == 1) {
                document.getElementById("one-selected").style.display = "block";
                document.getElementById("many-selected").style.display = "none";

                document.getElementById("one-selected-neighbors").innerHTML = "Neighbors: " + nodes[0].neighborhood().nodes().length;
                node = nodes.jsons()[0]
                document.getElementById("one-selected-id").innerHTML = "ID: " + node.data.id;
                document.getElementById("one-selected-class").innerHTML = "Class: " + indexToLetter(node.classes.substring(5));
            } else if (nodes.length > 1) {
                document.getElementById("one-selected").style.display = "none";
                document.getElementById("many-selected").style.display = "block";

                document.getElementById("many-selected-number").innerHTML = nodes.length + " selected nodes";
                document.getElementById("many-selected-A").innerHTML = "Nodes A: " + nodes.filter(".group0").length;
                document.getElementById("many-selected-B").innerHTML = "Nodes B: " + nodes.filter(".group1").length;
                document.getElementById("many-selected-C").innerHTML = "Nodes C: " + nodes.filter(".group2").length;
            } else {
                document.getElementById("one-selected").style.display = "none";
                document.getElementById("many-selected").style.display = "none";
            }
        }

        function refreshGraphs() {
            refreshNetworkGraph();
            refreshBarChart();
            refreshHistogram(0);
            refreshHeatmap();
            refreshSelectionPanel();

            // Colors
            updateColor(0, document.getElementById("nodesA-color").value);
            updateColor(1, document.getElementById("nodesB-color").value);
            updateColor(2, document.getElementById("nodesC-color").value);
        }

        function updateColor(index, color) {
            bar.data.datasets[0].backgroundColor[index] = color
            bar.update()
            cy.nodes(".group" + index).forEach((node) => node.style("background-color", color));
        }

        // Event listeners
        document.getElementById("nodesA-color").addEventListener('change', (event) => updateColor(0, event.target.value));
        document.getElementById("nodesB-color").addEventListener('change', (event) => updateColor(1, event.target.value));
        document.getElementById("nodesC-color").addEventListener('change', (event) => updateColor(2, event.target.value));
        document.getElementById("reset-zoom").addEventListener('click', zoomToFit);
        document.getElementById("cy").addEventListener('click', (event) => refreshSelectionPanel());

        // Load dataset
        async function openDataset(event) {

            var reader = new FileReader();
            reader.onload = function () {
                document.getElementById("loading-screen").style.display = "block";
                let text = reader.result;
                let node_ids = new Set();
                let counter = 0;
                let edges = [];
                for (line of text.split('\n')) {
                    if (line.length > 1) {
                        node1 = line.split(',')[0];
                        node2 = line.split(',')[1];
                        node3 = line.split(',')[2];
                        node_ids.add(node1);
                        node_ids.add(node2);
                        node_ids.add(node3);
                        edges.push({ "data": { "id": counter, "source": node1, "target": node2 } });
                        counter++;
                        edges.push({ "data": { "id": counter, "source": node2, "target": node3 } });
                        counter++;
                    }
                    if (counter >= 3000) {
                        alert("Too many lines in the dataset. Only first 3000 lines will be loaded.")
                        break;
                    }
                }

                var nodes = [];
                fixed_nodes = [];
                const index_start = 0;
                const index_end = 2;
                let total_start = 0;
                let total_end = 0;
                for (id of node_ids) {
                    index = letterToIndex(id.charAt(0))
                    if (index == index_start) {
                        total_start++;
                    } else if (index == index_end) {
                        total_end++;
                    }
                }

                let radius = Math.max(total_start, total_end) * 10;
                let separation = radius;

                // Add 2 metanodes
                nodes.push({ "data": { "id": "META1" }, "classes": ['meta'] });
                nodes.push({ "data": { "id": "META2" }, "classes": ['meta'] });
                fixed_nodes.push({ "nodeId": "META1", "position": { x: 0 - radius, y: 0 } });
                fixed_nodes.push({ "nodeId": "META2", "position": { x: 0 + separation + radius, y: 0 } });

                // Set fixed nodes
                let counter_start = 0;
                let counter_end = 0;
                for (id of node_ids) {
                    index = letterToIndex(id.charAt(0))
                    if (index == index_start) {
                        t = (counter_start / total_start) * Math.PI + (Math.PI / 2);
                        fixed_nodes.push({ "nodeId": id, "position": { x: radius * Math.cos(t) + 0, y: radius * Math.sin(t) + 0 } });
                        edges.push({ "data": { "id": "ms" + counter_start, "source": "META1", "target": id } });
                        counter_start++;
                    } else if (index == index_end) {
                        t = - (counter_end / total_end) * Math.PI + (Math.PI / 2);
                        fixed_nodes.push({ "nodeId": id, "position": { x: radius * Math.cos(t) + separation, y: radius * Math.sin(t) + 0 } });
                        edges.push({ "data": { "id": "me" + counter_end, "source": id, "target": "META2" } });
                        counter_end++;
                    }
                    nodes.push({ "data": { "id": id }, "classes": ['group' + index] });
                };
                
                

                console.log("Total number of nodes: " + nodes.length)
                console.log("Total number of edges: " + edges.length)

                setTimeout(function () {
                    cy.elements().remove();
                    cy.json({
                        elements: {
                            "name": "Dataset",
                            "nodes": nodes,
                            "edges": edges
                        }
                    });
                    refreshGraphs();
                    setTimeout(() => document.getElementById("loading-screen").style.display = "none", 2000);
                }, 100);
            };
            reader.readAsText(event.target.files[0]);
        }

        // Initialze graphs
        refreshGraphs();
    </script>
</body>

</html>
